<div id="main-wrap">
  <div id="main">
    <div id="m2">
      <div id="m3">
	<!-- BEGIN main_block -->
	<h2><strong>
	    {CHANGE_RIGHT_TITLE}
	</strong></h2>
	<h2><center>{MESSAGES}</center></h2>
	<form name="changeRightForm" action="{SELF_PATH}" method="post">
	  {RIGHT_DEFINE_NAME}<input type="text" name="data[define_name]" value="{VAL_RIGHT_DEFINE_NAME}" /><br/>
	  {RIGHT_TITLE}<input type="text" name="data[title]" value="{VAL_RIGHT_TITLE}" /><br/>
	  {RIGHT_DESCRIPTION}<input type="text" name="data[description]" value="{VAL_RIGHT_DESCRIPTION}" /><br/>

	  <input type="checkbox" name="data[evaluator]" value="TRUE">{EVALUATOR} <br/>
	  <input type="checkbox" name="data[manager]" value="TRUE">{MANAGER} <br/>
	  <input type="checkbox" name="data[admin]" value="TRUE">{ADMIN} <br/>

	  <input type="submit" value="{SUBMIT_BUTTON}" /><br/>
	  <input type="reset" value="{CANCEL_BUTTON}" /><br/>
	  <input type="hidden" value="{REDIRECT_URL}" name="url" />
	  <input type="hidden" value="1" name="step" />


	</form>
	<!-- END main_block -->
      </div>
    </div>
  </div>
</div>
